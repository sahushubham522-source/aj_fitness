<!DOCTYPE html>
<html>
<head>
    <title>AJ Fitness - Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF9933 33%, white 33%, white 66%, #138808 66%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Ashoka Chakra watermark */
        .chakra-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #b22222;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #b22222;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .error {
            color: #b22222;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Chakra Image -->
    <img src="{{ url_for('static', filename='ashoka.png') }}" width="200" class="chakra-bg" alt="Ashoka Chakra" />

    <form class="login-box" method="post">
        <h2>AJ Fitness Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Enter Admin" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
