<!DOCTYPE html>
<html>
<head>
    <title>Print Receipt - AJ Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            padding: 40px;
        }
        .receipt {
            max-width: 600px;
            margin: auto;
            border: 2px dashed #000;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #b22222;
        }
        .details {
            margin: 20px 0;
        }
        .details p {
            margin: 8px 0;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }
        .print-btn {
            display: block;
            margin: 30px auto 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #b22222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media print {
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>AJ FITNESS - FEE RECEIPT</h2>
        <div class="details">
            <p><strong>Member Name:</strong> {{ member.name }}</p>
            <p><strong>Phone:</strong> {{ member.phone }}</p>
            <p><strong>Fee Amount:</strong> ‚Çπ{{ fee.amount }}</p>
            <p><strong>Payment Date:</strong> {{ fee.date }}</p>
            <p><strong>Receipt ID:</strong> {{ fee.id }}</p>
        </div>
        <div class="footer">
            Thank you for your payment.<br>
            Keep pushing your limits! üí™
        </div>
    </div>

    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
</body>
</html>
